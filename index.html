<!--most web server look for index.html as default-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DPBTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__tittle">Welcome to DPBTalk</h1>
        <p class="welcome-header__text">
            If you have DPBTalk account, log in with your email or phonenumber.
        </p>
    </header>

    <!--method="post" publish the information while get bring data from DB-->
    <form action="friends.html" method="get"  id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find DPBTalk Account or Password</a> 
    </form>

    <script src="https://kit.fontawesome.com/2700027ef4.js"
     crossorigin="anonymous">
    </script>
</body>
</html>
