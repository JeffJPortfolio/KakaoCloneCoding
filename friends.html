<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DPBTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header_icon">
        <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i> 
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
            <i class="fa-solid fa-gear fa-lg"></i>
        </span>
    </div>
</header>

<a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i> Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="voli.jpg" 
            class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">DietPepsiBear</h4>
                <h6 class="user-component__subtitle">this text whatever </h6>
            </div>
        </div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel--header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
    </div>
    
    <div class="user-component">
        <div class="user-component__column">
            <img src="orn.jpg" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
        </div>
        <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </div>
    </div>

</main>



<!--shortcut: nav>ul>li*4>a-->
<nav class="nav">

        <li class="nav__btn">
            <a class="nav__link" href="friends.html" ><i class="fa-solid fa-user fa-2x"></i></i></a>

        </li>

            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>

        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__noti">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
    </ul>
</nav>

     crossorigin="anonymous">
